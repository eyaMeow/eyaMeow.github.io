  <body>
    <nav class="navbar navbar-dark bg-dark">
      <button

      <a

        href="./index.html"

    <div class="gallery-container">
      <h1>معرض صور النظام الشمسي</h1>

        </div>
        <div class="gallery-item">
          <img src="./img/mars.jpg" alt="المريخ" />
          <p>المريخ</p>
        </div>
        <div class="gallery-item">
          <img src="./img/jupiter.jpg" alt="المشتري" />
          <p>المشتري</p>
        </div>
        <div class="gallery-item">
          <img src="./img/saturn.avif" alt="زحل" />

        <div class="gallery-item">
          <img src="./img/uranus.png" alt="أورانو" />
